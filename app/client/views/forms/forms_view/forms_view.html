<template name="FormsView">
  <div class="container">
    <table class="striped">
      <thead>
      <tr>
        <th data-field="Icon"></th>
        <th data-field="Phonemic"><a id="phonemic">Phonemic</a></th>
        <th data-field="Phonetic"><a id="phonetic">Phonetic</a></th>
        <th data-field="Gloss"><a id="gloss">Gloss</a></th>
        <th data-field="Tags"><a id="tags">Tags</a></th>
        <th data-field="DateCollected"><a id="dateCollected">Date Collected</a></th>
      </tr>
      </thead>
      <tbody>
        {{#each forms}}
          <tr>
            <td><a href="/forms/edit/{{_id}}"><i class="material-icons tiny">mode edit</i></a></td>
            <td><a href="/forms/{{_id}}"><span class="medium">{{phonemic}}</span></a></td>
            <td><a href="/forms/{{_id}}"><span class="medium">{{phonetic}}</span></a></td>
            <td><span class="medium">{{gloss}}</span></td>
            <td><span class="medium">{{tags}}</span></td>
            <td><span class="medium">{{dateCollected}}</span></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
