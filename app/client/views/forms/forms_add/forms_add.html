<template name="FormsAdd">
  <div class="" style="float: left;">

    <div class="row">

      <div class="card col s8">

      <form id="#theForm" class="" autocomplete="off">
        <!-- Chrome 47 on OSX El Capitan (at least)  doesn't honor autocomplete="off". So give it these inputs
             (which it will happily fill out, but are hidden from the user) and we get the same effect. -->
        <input style="display:none">
        <input type="password" style="display:none">

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">hearing</i>
            <input disabled id="phonemic" type="text" class="ipa validate {{errorClass 'phonemic'}}">
            <label class="{{labelErrorClass 'phonemic'}}" data-error="Add at least one form.">
              Phonemic Transcription
            </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mic</i>
            <input id="phonetic" type="text" class="ipa validate {{errorClass 'phonetic'}}">
            <label class="{{labelErrorClass 'phonetic'}}" data-error="Add at least one form.">Phonetic Transcription</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <input id="gloss" type="text" class="validate {{errorClass 'gloss'}}">
            <label data-error="Add a gloss." class="{{labelErrorClass 'gloss'}}">Gloss</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">label</i>
            <input id="tags" type="text" class="validate {{errorClass 'tags'}}">
            <label>Tags (comma-separated)</label>
          </div>
          <div class="input-field col s6" tabindex="-1">
            <i class="material-icons prefix">event</i>
            <input id="dateCollected" type="date" class="datepicker {{errorClass 'dateCollected'}}">
            <label id="datelabel">Date Collected</label>
          </div>
        </div>


        <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <a id="togglebtn" class="btn right white-text">Hide Key Chart</a>
        </div>
      </form></div>

      <div class="col s4" >
        <div class="card">
          <div class="card-title black-text">Recently Added</div>
          <table class="bordered responsive-table card-content">
            <thead>
            <tr>
              <th data-field="Phonemic">Phonemic</th>
              <th data-field="Phonetic">Phonetic</th>
              <th data-field="Gloss">Gloss</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each mostRecentForms}}
              <tr>
                <td>{{phonemic}}</td>
                <td>{{phonetic}}</td>
                <td>{{gloss}}</td>
                <td>
                    <a href="/forms/edit/{{_id}}"><i class="material-icons tiny">mode edit</i></a>
                </td>
                <td style="max-width:30px; min-width: 30px;">
                    <i class="material-icons tiny">delete</i>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>

        <div id="bindings-table" class="card hoverable white-text teal brighten-2" style="float:left;">
          <div class="card-content">
            <table class="">
              {{#each noModRows}}
                <tr>
                  <td class="">{{a}}</td>
                  <td class="">{{b}}</td>
                  <td class="">{{c}}</td>
                  <td class="">{{d}}</td>
                </tr>
              {{/each}}
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
