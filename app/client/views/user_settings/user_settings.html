<template name="UserSettings">
	<div class="row" id="title_row">
		<div class="col s12">
			<div id="page_menu" class="pull-right">
			</div>
		</div>
	</div>
	<div class="row">
		<div id="menu" class="col s2">
			<h2>
			</h2>
			{{> UserSettingsSideMenu}}
		</div>
		<div id="subcontent" class="col s10">
			{{> yield region='UserSettingsSubcontent'}}
		</div>
	</div>
</template>

<template name="UserSettingsSideMenu">
	<ul id="menu-items" class="collection">
		<li id="menu-item-simple">
			<a class="collection-item {{menuItemClass 'user_settings.profile'}}" href="{{pathFor 'user_settings.profile'}}">
				<i class="material-icons left">
				</i>
				Profile
			</a>
		</li>
		<li id="menu-item-simple">
			<a class="collection-item {{menuItemClass 'user_settings.change_pass'}}" href="{{pathFor 'user_settings.change_pass'}}">
				<i class="material-icons left">
				</i>
				Change password
			</a>
		</li>
	</ul>
</template>
