<template name="AdminUsersEdit">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> AdminUsersEditEditForm}}
</template>

<template name="AdminUsersEditEditForm">
	<div id="admin-users-edit-edit-form" class="container ">
		<h4>
			Edit user
		</h4>
		<form class="form form_AdminUsersEditEditForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<div class="input-field col s12">
					<input type="text" name="profile.name" value="{{admin_user.profile.name}}" class="form-control" autofocus="autofocus" required="required">
					<label class="{{#if admin_user.profile.name}}active{{/if}}" for="profile.name">
						Name
					</label>
				</div>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-profile-email">
				<div class="input-field col s12">
					<input type="text" name="profile.email" value="{{admin_user.profile.email}}" class="form-control" required="required" data-type="email">
					<label class="{{#if admin_user.profile.email}}active{{/if}}" for="profile.email">
						E-mail
					</label>
				</div>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="inline fields form-group  field-roles">
				<label for="roles">
					Role
				</label>
				<div class="field">
					<div class="ui radio checkbox">
						<input id="radio-user" type="radio" value="user" group="roles" name="roles" data-type="array" {{itemIsChecked admin_user.roles "user"}}>
						<label for="radio-user">
							User
						</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input id="radio-admin" type="radio" value="admin" group="roles" name="roles" data-type="array" {{itemIsChecked admin_user.roles "admin"}}>
						<label for="radio-admin">
							Admin
						</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input id="radio-blocked" type="radio" value="blocked" group="roles" name="roles" data-type="array" {{itemIsChecked admin_user.roles "blocked"}}>
						<label for="radio-blocked">
							Blocked
						</label>
					</div>
				</div>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<div class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
